{% load static %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12" style="margin-top: 50px;">
            <h1 class="text-center font-weight-bold" style="font-family: 'Times New Roman', Times, serif; margin-top: 130px;">New Arrival</h1>
            <div class="row justify-content-center px-4 py-5 ">
                {% for item in Arrival %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 my-4 d-flex justify-content-center" style="padding:30px;">
                    <div class="card" style="width: 140%; max-width: 550px; user-select: none; border-width: px; padding: 10px; background-color:;box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 50px;">
                        <a class="text-decoration-none" href="{% url 'collectionsview' item.slug %}">
                            <div class="card-body p-0">
                                <div class="Arrival-image">
                                    <img src="{{ item.image.url }}" alt="Arrival image" class="w-100" style="height: 180px; object-fit: cover;" />
                                </div>
                                <p class="text-center" style="font-family: 'Times New Roman', Times, serif; font-size: 25px; color: darkgoldenrod; margin: 15px 0;">{{ item.name }}</p>
                                <span class="float-start" style="margin-left: 10px; font-family: 'Times New Roman', Times, serif;">MRP. {{ item.MRP|stringformat:'d' }}</span>
                                <span class="float-end" style="margin-left: 10px; font-family: 'Times New Roman', Times, serif;">SP. {{ item.SP|stringformat:'d' }}</span>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<style>

    .Arrival-image img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        padding: 8px;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
    }
    
    .Arrival-image img:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .card {
        width: 100%;
        max-width: 300px;
        border-radius: 15px;
        overflow: hidden;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 50px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: rgba(0, 0, 0, 0.3) 0px 15px 50px;
    }
    
    .card p {
        font-family: 'Times New Roman', Times, serif;
        font-size: 22px;
        font-weight: bold;
        color: darkgoldenrod;
        text-align: center;
        margin: 10px 0;
    }
    
    .card span {
        font-family: 'Times New Roman', Times, serif;
        font-size: 18px;
        font-weight: bold;
    }
    
    .float-start {
        color: red;
        font-weight: bold;
    }
    
    .float-end {
        color: green;
        font-weight: bold;
    }
    
    @media (max-width: 1200px) {
        .card {
            max-width: 250px;
        }
    }
    
    @media (max-width: 992px) {
        .card {
            max-width: 220px;
        }
    }
    
    @media (max-width: 768px) {
        .card {
            max-width: 200px;
        }
        
        .card p {
            font-size: 20px;
        }
    }
    
    @media (max-width: 576px) {
        .card {
            max-width: 180px;
        }
    
        .card p {
            font-size: 18px;
        }
    }
    


</style>
